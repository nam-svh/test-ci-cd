name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Dart SDK
      uses: dart-lang/setup-dart@v1

    - name: Check Dart SDK
      run: | 
        dart --version
        which dart
