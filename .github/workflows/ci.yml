name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Dart SDK
      uses: actions/cache@v4
      with:
        path: /opt/hostedtoolcache/dart
        key: ${{ runner.os }}-dart-${{ hashFiles('**/pubspec.yaml') }}
        restore-keys: |
          ${{ runner.os }}-dart-

    - name: Download Dart SDK
      uses: dart-lang/setup-dart@v1

    - name: Activate FVM and Melos globally
      run: |
        dart pub global activate fvm
        dart pub global activate melos

    - name: Add global pub-cache bin to PATH
      run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

    - name: Install Flutter SDK from FVM config
      run: fvm install stable

    - name: Add FVM Flutter to PATH
      run: echo "$(fvm flutter --path)/bin" >> $GITHUB_PATH

    - name: Print Flutter SDK version
      run: |
        fvm flutter --version
        fvm list
