name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FVM_CACHE_PATH: /home/runner/.fvm

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Cache FVM (project .fvm folder + global SDK versions)
    - name: Cache FVM (project + global versions)
      uses: actions/cache@v4
      with:
        path: |
          .fvm
          ${{ env.FVM_CACHE_PATH }}/versions
        key: ${{ runner.os }}-fvm-${{ hashFiles('.fvm/fvm_config.json') }}
        restore-keys: |
          ${{ runner.os }}-fvm-

    # Cache Dart pub-cache (global packages)
    - name: Cache Dart pub-cache
      uses: actions/cache@v4
      with:
        path: ~/.pub-cache
        key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pub-cache-

    # Setup Dart SDK
    - name: Download Dart SDK
      uses: dart-lang/setup-dart@v1

    # Activate global packages
    - name: Activate FVM and Melos globally
      run: |
        dart pub global activate fvm
        dart pub global activate melos

    # Add pub-cache bin to PATH
    - name: Add global pub-cache bin to PATH
      run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

    # Install Flutter SDK from FVM config
    - name: Install Flutter SDK from FVM config
      run: |
        fvm install 3.27.4
        fvm use 3.27.4 --force
        fvm flutter --version
        fvm list

    # Optional: Bootstrap Melos (for monorepo)
    # - name: Bootstrap Melos
    #   run: fvm flutter pub get && melos bootstrap

    # Optional: Run Tests
    # - name: Run Tests
    #   run: fvm flutter test
